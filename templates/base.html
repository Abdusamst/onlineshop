<!DOCTYPE HTML>
{% load static %}
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="icon" href="{% static 'images/logo.svg' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1FQ775/1F/j0MRjzoI1QRvYbTvz3TB5ZEKf6s" crossorigin="anonymous">
    <!-- Подключение Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <noscript><link rel="stylesheet" href="{% static 'assets/css/noscript.css' %}"></noscript>
    {% block css %}
    {% endblock %}
</head>
<body class="is-preload">
    <div id="wrapper">
        {% include 'includes/header.html' %}
        <div id="main">
            <div class="inner">
                {% block content %}
                {% endblock %}
                {% if page_obj %}<div style="text-align: center;"><hr>{% include 'includes/paginator.html' %}</div>{% endif %}
            </div>
        </div>
        {% include 'includes/footer.html' %}
    </div>
    <script src="{% static 'assets/js/translator.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGaTZzUKDM+bScyF8pD/tpW1l0" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-a5HbxX3hO+PEuwtSTiSjc8xXGmSA8YQpS2RqqrTg3Byzd5oPTNzI1bdfusntKGU4" crossorigin="anonymous"></script>
    {% block js %}
    {% endblock %}
</body>
</html>
